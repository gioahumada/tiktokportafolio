<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>giooo | Portafolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>

    <div class="app__videos">
        <div class="video">
            <a href="https://github.com/gioahumada/linktanya" target="_blank">
                <img src="img/linktree.png" class="video__player"></img>
            </a>

            <!-- sidebar -->
            <div class="videoSidebar">
                <div class="videoSidebar_button">
                    <span class="material-symbols-outlined">star</span>
                    <p>0</p>
                </div>

                <div class="videoSidebar_button">
                    <span class="material-symbols-outlined">call_split</span>
                    <p>0</p>
                </div>

                <div class="videoSidebar_button">
                    <span class="material-symbols-outlined">ios_share</span>
                    <p></p>
                </div>

            </div>

            <!-- footer -->

            <div class="videoFooter">
                <div class="videoFooter__text">
                    <h3>Linktree Clone</h3>
                    <p class="videoFooter__description">a simple linktree made with html || css. ü§ç</p>

                    <div class="videoFooter__ticker">
                        <span class="material-symbols-outlined videoFooter__icon">Description</span>
                        <marquee>10 de Agosto, 2023.</marquee>
                    </div>
                </div>

                <img class="videoFooter_record" src="" alt="">
            </div>
        </div>



        <div class="video">
            <a href="https://github.com/gioahumada/tiktokportafolio" target="_blank">
                <img src="img/tik.png" class="video__player"></img>
            </a>

            <!-- sidebar -->
            <div class="videoSidebar">
                <div class="videoSidebar_button">
                    <span class="material-symbols-outlined">star</span>
                    <p>0</p>
                </div>

                <div class="videoSidebar_button">
                    <span class="material-symbols-outlined">call_split</span>
                    <p>0</p>
                </div>

                <div class="videoSidebar_button">
                    <span class="material-symbols-outlined">ios_share</span>
                    <p></p>
                </div>

            </div>

            <!-- footer -->

            <div class="videoFooter">
                <div class="videoFooter__text">
                    <h3>TikTok Looklike Portafolio</h3>
                    <p class="videoFooter__description">a Portafolio for giooo.cl üßëüèª‚Äçüíª</p>

                    <div class="videoFooter__ticker">
                        <span class="material-symbols-outlined videoFooter__icon">description</span>
                        <marquee>like if you are watching this</marquee>
                    </div>
                </div>

                <img class="videoFooter_record" src="" alt="">
            </div>
        </div>
    </div>

    <script>
        const videos = document.querySelectorAll('.video__player');

        videos.forEach(video => {
            video.addEventListener('click', function() {
                if (video.paused) {
                    video.play();
                } else {
                    video.pause();
                }
            });
        });
    </script>
</body>
</html>
